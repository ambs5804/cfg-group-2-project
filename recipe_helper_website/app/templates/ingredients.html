{% extends "base.html" %}

{% block content %}
<h1>Ingredient substitution finder</h1>
<form action="/ingredients">
  <input type="text" name="ingredients" placeholder="Milk,Meat,Cheese etc.">
  <button type="submit">Search</button>
</form>
{% if data %}
<h2>Alternatives for {{given_ingredient}}</h2>
<table>
  <thead>
    <tr>
      <th> Name</th>
      <th> Original amount</th>
      <th> subbed amount</th>
      <th> substitution type</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data%}
    <tr>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[4]}}</td>
      <td>{{row[5]}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
{% endif %}
{% endblock %}
